<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                                (click)="openNew()"></button>
                        <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"
                                (click)="deleteSelectedProducts()"
                                [disabled]="!selectedProducts || !selectedProducts.length"></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import"
                                  chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"
                            (click)="dt.exportCSV()"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="users" [columns]="cols" responsiveLayout="scroll" [rows]="10"
                     [globalFilterFields]="['full_name','id','phone','email','gender']" [rows]="10"
                     [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                     [(selection)]="selectedProducts" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Manage Products</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter
                                   (input)="dt.filterGlobal($event.target.value, 'contains')"
                                   placeholder="Search Keyword" class="w-full"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="code">Code
                            <p-sortIcon field="code"></p-sortIcon>
                        </th>
                        <th pSortableColumn="name">Name
                            <p-sortIcon field="name"></p-sortIcon>
                        </th>
                        <th pSortableColumn="mail">Email
                            <p-sortIcon field="mail"></p-sortIcon>
                        </th>
                        <th pSortableColumn="category">Gender
                            <p-sortIcon field="category"></p-sortIcon>
                        </th>
                        <th pSortableColumn="rating">Phone
                            <p-sortIcon field="rating"></p-sortIcon>
                        </th>

                        <th pSortableColumn="is_active">Active
                            <p-columnFilter type="numeric" field="is_active" display="menu"></p-columnFilter>
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="user"></p-tableCheckbox>
                        </td>
                        <td style="width:14%; min-width:10rem;"><span class="p-column-title">Code</span>
                            {{user.id}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Fullname</span>
                            {{user.full_name}}
                        </td>
                        <td style="width:14%; min-width:8rem;">
                            <span class="p-column-title">Email</span>
                            {{user.email}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Gender</span>
                            {{user.gender}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Phone</span>
                            {{user.phone}}
                        </td>

                        <td class="text-center" style="width:14%; min-width: 10rem;"><span
                            class="p-column-title">Status</span>
                            <i class="pi"
                               [ngClass]="{'true-icon pi-check-circle text-green-500': user.is_active, 'false-icon pi-times-circle text-pink-500 ': !user.is_active}"></i>
                        </td>


                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil"
                                        class="p-button-rounded p-button-success mr-2"
                                        (click)="editProduct(user)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                        (click)="deleteProduct(user)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <form [formGroup]="createUserForm" (ngSubmit)="createUser()">
            <p-dialog [(visible)]="userDialog" [style]="{width: '450px'}" header="Create User" [modal]="true"
                      class="p-fluid">
                <ng-template pTemplate="content">
                    <div class="field">
                        <label for="name">Name</label>
                        <input type="text" [(ngModel)]="user.full_name" formControlName="full_name" autocomplete="off"
                               pInputText>
                    </div>
                    <div class="field">
                        <label for="username">Username</label>
                        <input type="text" [(ngModel)]="user.username" formControlName="username" autocomplete="off"
                               pInputText>
                    </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="text" [(ngModel)]="user.email" formControlName="email" autocomplete="off"
                               pInputText>
                    </div>
                    <div class="field">
                        <label for="phone">Phone</label>
                        <input type="text" [(ngModel)]="user.phone" formControlName="phone" autocomplete="off"
                               pInputText>
                    </div>
                    <div class="field">
                        <label for="gender">Gender</label>
                        <p-dropdown inputId="inventoryStatus" [(ngModel)]="user.gender" formControlName='gender'
                                    optionValue="label"
                                    [options]="gender" placeholder="Select">
                        </p-dropdown>
                    </div>
                </ng-template>

                <ng-template pTemplate="footer">
                    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
                            (click)="hideDialog()"></button>
                    <button
                        pButton pRipple label="Save" icon="pi pi-check" class="p-button-text">
                    </button>
                </ng-template>
            </p-dialog>

            <p-dialog [(visible)]="deleteProductDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
                <div class="flex align-items-center justify-content-center">
                    <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                    <span *ngIf="user">Are you sure you want to delete <b>{{user.full_name}}</b>?</span>
                </div>
                <ng-template pTemplate="footer">
                    <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
                            (click)="deleteProductDialog = false"></button>
                    <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes"
                            (click)="confirmDelete()"></button>
                </ng-template>
            </p-dialog>
        </form>

        <form [formGroup]="createUserForm" (ngSubmit)="createUser()">
            <p-dialog [(visible)]="userDetailDialog" [style]="{width: '450px'}" header="Detail User" [modal]="true"
                      class="p-fluid">
                <ng-template pTemplate="content">
                    <div class="field">
                        <label for="name">Name</label>
                        <input type="text " [(ngModel)]="user_detail.full_name" formControlName="full_name" autocomplete="off"
                               pInputText readonly>
                    </div>
                    <div class="field">
                        <label for="username">Username</label>
                        <input type="text" [(ngModel)]="user_detail.username" formControlName="username" autocomplete="off"
                               pInputText readonly>
                    </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="text" [(ngModel)]="user_detail.email" formControlName="email" autocomplete="off"
                               pInputText readonly>
                    </div>
                    <div class="field">
                        <label for="phone">Phone</label>
                        <input type="text" [(ngModel)]="user_detail.phone" formControlName="phone" autocomplete="off"
                               pInputText readonly>
                    </div>
                    <div class="field">
                        <label for="gender">Gender</label>
                        <input type="text" [(ngModel)]="user_detail.gender" formControlName="phone" autocomplete="off"
                               pInputText readonly>
                    </div>
                </ng-template>

                <ng-template pTemplate="footer">
                    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
                            (click)="hideDialog()"></button>
                </ng-template>
            </p-dialog>
        </form>

        <p-dialog [(visible)]="deleteProductsDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span>Are you sure you want to delete selected products?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
                        (click)="deleteProductsDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes"
                        (click)="confirmDeleteSelected()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
